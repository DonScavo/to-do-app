<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do list </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">

    <section class="container">
        <h1 class="text-center my-5 text-white">To do app 📝</h1>
        <form id="formulario">
            <input id="enterTheTask" type="text" placeholder="Enter the task" autofocus class="form-control my-2 fs-3">
            <button class="btn btn-block btn-light" type="submit"> Add task </button>
        </form>
    </section>

    <section id="tasksList" class="container mt-5">

    </section>

    <template id="templateTasks">
        <div class="alert alert-light d-flex justify-content-between align-items-center">
            <p class="m-0 fs-4 text-break w-75">Tarea #1</p>
            <div>
                <i class="fas fa-check-circle text-success fs-3" role="button"></i>
                <i class="fas fa-minus-circle text-danger fs-3 ms-2" role="button"></i>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
